<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600&display=swap" rel="stylesheet">
	<title>Document</title>
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div class="layer layer-home">
    <div class="container">
        <nav class="top-nav">
            <a href=""><i class="fas fa-chevron-left"></i></a>
            <h3 class="current-location">Wellington</h3>
            <a href=""><i class="fas fa-bars"></i></a>
        </nav>

        <div class="circular-nav">
            <div class="circular-nav-container">
                <!--Location Info-->
                <div class="location-info">
                    <div class="location-info-wrapper">
                        <div class="location-capital">
                            The capital of New Zealand
                        </div>
                        <div class="location-name">
                            Wellington
                        </div>
                        <div class="location-date">
                            Thursday<br>September 10, 2019
                        </div>
                        <div class="location-temp">
                            25&deg; <img src="assets/img/white-cloud.png" alt="" class="cloud">
                        </div>
                    </div>
                </div>
                <!--End of Location Info-->

                <!--Navigation-->
                <div class="circular-navigation">
                    <ul class="nav-lists">
                        <li>
                            <div class="nav-list-wrapper">
                                <a href="">
                                    <i class="fas fa-bed"></i>
                                    <span class="nav-name">Accomodation</span>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="nav-list-wrapper">
                                <a href="">
                                    <i class="fas fa-utensils"></i>
                                    <span class="nav-name">Restaurants</span>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="nav-list-wrapper">
                                <a href="">
                                    <i class="fas fa-map-marked-alt"></i>
                                    <span class="nav-name">Attraction</span>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="nav-list-wrapper">
                                <a href="">
                                    <i class="fas fa-car-side"></i>
                                    <span class="nav-name">Transport</span>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="nav-list-wrapper">
                                <a href="">
                                    <i class="fas fa-ad"></i>
                                    <span class="nav-name">Promotion</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--ENd of Navigation-->

            </div>
        </div>
    </div>
</div>


<div class="layer layer-accommodation active">
    <div class="container">
        <!-- header -->
        <nav class="top-nav top-nav-color">
            <a href=""><i class="fas fa-chevron-left"></i></a>
            <h3 class="current-location">accommodation</h3>
            <a href=""><i class="fas fa-bars hide-bars"></i></a>
        </nav>

        <!-- contents -->
        <div class="contents">
            <h2>How many people?</h2>
            <div class="number-controller">
                <button class="minus"><i class="fas fa-minus"></i></button>
                <span>1</span>
                <button class="plus"><i class="fas fa-plus"></i></button>
            </div>

            <h2>How many days will you stay?</h2>
            <div class="number-controller">
                <button class="minus"><i class="fas fa-minus"></i></button>
                <span>1</span>
                <button class="plus"><i class="fas fa-plus"></i></button>
            </div>

            <!-- see result button -->
            <button class="see-result-btn">See result</button>
            <p>Click here to see where you can stay</p>
        </div>
    </div>
</div>



<div class="layer layer-totalcost">
    <div class="container">
        <nav class="top-nav top-nav-color">
            <a href=""><i class="fas fa-chevron-left"></i></a>
            <h3 class="current-location">accommodation</h3>
            <a href=""><i class="fas fa-bars hide-bars"></i></a>
        </nav>
    </div>
</div>













 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="assets/anime.min.js"></script>
	<script src="assets/script.js"></script>

</body>
</html>
