<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ramen Lab : Home</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto:100,300,400|Source+Sans+Pro:300,400" rel="stylesheet">
	<link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <main>
        <div id="Home">
            <!------------ Top Section ------>
            <div class="home__top">
                <div class="logo"><img src="assets/logo2.png" alt=""></div>
                
            </div>
            <!------------ Bottom Section ------>
            <div class="home__bottom"> 
                <div class="content">
                    <h3>HELLO!</h3>
                    <hr>
                    <p>You can click Quick Start as a new guest or Login so that we can offer you our full featured services.</p>
                    <a href="/quickstart" class="quickstart-btn">Quick Start</a>
                    <a href="/login" class="login-btn">Login | Signup</a>
                </div>
            </div>
        </div>

        <!---------------- Order Type Page ----------------->
        <div id="QuickStart" class="module-page">
            <a class="btn-back" href="/back"><img src="assets/left-arrow.png" alt="" class="back-btn"></a>
            <div class="module-wrapper">
                <div class="logo"><img src="assets/logo2.png" alt="" ></div>
                <p>To start your order,<br>select an order type below</p>
         <!------------ Order Type BUTTON ----------------->
                <div>
                    <a href="" class="button delivery">
                        <img src="assets/bike.png" alt="" class="ordertype_icon">
                        <span class="button-text">Delivery
                            <span class="sub">Order delivered directly to you</span>
                        </span>
                    </a>
                </div>
                <div>
                    <a href="order.html" class="button pick-up">
                        <img src="assets/shop.png" alt="" class="ordertype_icon">
                        <span class="button-text">Pickup
                            <span class="sub">Pick up your order at Ramen Lab</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>


        <div id="Login" class="module-page">
            <div class="module-wrapper">
                <a class="btn-back" href="/back"> < </a>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
</html>
